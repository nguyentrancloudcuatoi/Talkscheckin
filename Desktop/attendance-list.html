<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List - Talks English</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="attendance-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="side-menu">
        <div class="logo-container">
            <img src="/image/logo.png" alt="Logo" class="logo">
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="checkin.html"><i class="fas fa-clock"></i> Check-in</a></li>
            <li class="active"><a href="attendance-list.html"><i class="fas fa-list"></i> Attendance List</a></li>
            <li class="admin-only"><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
        </ul>
        <div class="logout-btn">
            <button type="button" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Log out</button>
        </div>
    </nav>

    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="search-bar">
                    <input type="text" placeholder="Search attendance...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <img src="/image/avatar.jpg" alt="User Avatar" class="avatar">
                    <span class="username">John Doe</span>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="attendance-list-container">
                <h2>Attendance List</h2>
                
                <div class="filters-section">
                    <div class="admin-only">
                        <select id="teacherFilter">
                            <option value="">All teachers</option>
                        </select>
                    </div>
                    <div class="teacher-only">
                        <select id="statusFilter">
                            <option value="">All statuses</option>
                        </select>
                    </div>
                    <div class="date-filters">
                        <input type="date" id="startDate" placeholder="From date">
                        <input type="date" id="endDate" placeholder="To date">
                    </div>
                    <div class="status-filters">
                        <select id="attendanceFilter">
                            <option value="">Attendance status</option>
                            <option value="checked">Marked as attended</option>
                            <option value="unchecked">Not yet marked</option>
                        </select>
                        <select id="absentFilter">
                            <option value="">Absence status</option>
                            <option value="absent_notice">Excused absence</option>
                            <option value="absent_no_notice">Unexcused absence</option>
                            <option value="off">Withdrawn</option>
                        </select>
                    </div>
                    <button class="apply-filters-btn">Apply</button>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Class Code</th>
                                <th>Teaching Method</th>
                                <th>Lesson Name</th>
                                <th>Attendance</th>
                                <th>Status</th>
                                <th>Duration</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <!-- Data will be inserted here via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="attendance-list.js"></script>
</body>
</html>
