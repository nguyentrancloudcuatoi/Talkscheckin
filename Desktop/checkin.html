<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in - Talks English</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="checkin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Reuse side menu from dashboard -->
    <nav class="side-menu">
        <div class="logo-container">
            <img src="/image/logo.png" alt="Logo" class="logo">
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li class="active"><a href="checkin.html"><i class="fas fa-clock"></i> Check-in</a></li>
            <li><a href="attendance-list.html"><i class="fas fa-list"></i> Attendance list</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Thông báo công</a></li>
        </ul>
        <div class="logout-btn">
            <a href="/Sign/index.html"><button onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Log out</button></a>
        </div>
    </nav>

    <div class="main-content">
        <!-- Reuse header from dashboard -->
        <header>
            <div class="header-content">
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-section">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="/image/avatar.jpg" alt="User Avatar" class="avatar">
                        <span class="username">John Doe</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="checkin-container">
                <h2>Check-in Form</h2>
                <form id="checkinForm" onsubmit="return handleCheckin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Class Code</label>
                            <input type="text" id="classCode" required>
                        </div>
                        <div class="form-group">
                            <label>Teaching Method</label>
                            <select id="teachingMethod" required>
                                <option value="">Select Method</option>
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Session</label>
                            <input type="number" id="session" min="1" max="100" required>
                        </div>
                        <div class="form-group">
                            <label>Lesson Number</label>
                            <input type="number" id="lessonNumber" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Lesson Name</label>
                        <input type="text" id="lessonName" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="lessonDate" required>
                        </div>
                        <div class="form-group">
                            <label>Duration (minutes)</label>
                            <input type="number" id="duration" min="30" step="30" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Attendance Status</label>
                        <select id="attendanceStatus" required>
                            <option value="">Select Status</option>
                            <option value="present">Present</option>
                            <option value="absent_notice">Absent with notice</option>
                            <option value="absent_no_notice">Absent without notice</option>
                            <option value="off">Class Cancelled</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Comments</label>
                        <textarea id="comments" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Submit Check-in</button>
                        <button type="button" class="edit-btn" onclick="requestEdit()">Request Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="checkin.js"></script>
</body>
</html>
